<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Curhat PIK-R SMAKDA</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e7f3fe; /* Light blue background */
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            width: 400px; /* Increased width */
        }

        h1 {
            font-size: 28px; /* Slightly larger title */
            color: #333; /* Darker color for title */
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px; /* Increased height */
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none; /* Prevent resizing */
            font-size: 16px; /* Larger font size */
        }

        button {
            padding: 12px 24px;
            font-size: 18px; /* Larger font size */
            color: white;
            background-color: #ff4757; /* Softer red color */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #d6363f; /* Darker red on hover */
        }

        #responseMessage {
            margin-top: 15px;
            font-weight: bold;
            color: #2ecc71; /* Green color for success messages */
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #666;
        }

        .footer-link {
            color: #3498db;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Curhat PIK-R SMAKDA</h1>
        <form id="reportForm">
            <textarea id="message" placeholder="Input your curhat here" required></textarea>
            <button type="submit">Kirim Curhatan</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script type="text/javascript">
        (function () {
            document.getElementById('reportForm').addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission

                const message = document.getElementById('message').value;

                try {
                    const response = await fetch('/api/laporan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });

                    const data = await response.json();
                    if (data.status === 'success') {
                        document.getElementById('responseMessage').innerText = data.message; // Show response message
                    } else {
                        document.getElementById('responseMessage').innerText = data.message;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('responseMessage').innerText = 'Terjadi kesalahan saat mengirim laporan!';
                }
            });
        })();
    </script>
    <footer>
        <p>&copy; 2025 COM SMAKDA. All rights reserved. | <a class="footer-link" href="https://www.instagram.com/com_smakdapinrang?igsh=MXNzYjVid2pva2IxaQ==">Communty Programmer</a></p>
    </footer>
</body>
</html>
