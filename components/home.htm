<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Curhat PIK-R SMAKDA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style type="text/css">
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #8c7ae6; /* Purple background */
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #e63946; /* Red background for header */
            color: white; /* White text */
            font-weight: bold;
            position: relative;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        .welcome-message {
            font-size: 24px; 
            text-align: center;
            margin: 10px 0;
            flex-grow: 1;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px; 
            margin-top: 20px;
        }

        h1 {
            font-size: 24px; 
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px; 
            padding: 10px; 
            border: 2px solid #333; 
            border-radius: 8px;
            resize: none;
            font-size: 14px; 
            color: rgba(0, 0, 0, 0.6); 
            font-style: italic; 
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff4757;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #d6363f;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            font-size: 12px;
            color: #666;
        }

        .footer-link {
            color: #3498db;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-smk2.png" alt="Logo 1" class="logo"> 
        <div class="welcome-message">WELCOME TO PIK-R CURHAT</div>
        <img src="logo-pikr.png" alt="Logo 2" class="logo"> 
    </header>
    <div class="container">
        <h1>WEB CURHAT PIK-R SMAKDA</h1>
        <form id="reportForm">
            <textarea id="message" placeholder="Input your curhat here" required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 COM SMAKDA. All rights reserved. | <a class="footer-link" href="https://www.instagram.com/com_smakdapinrang?igsh=MXNzYjVid2pva2IxaQ==">Community Programmer</a></p>
    </footer>
    <script type="text/javascript">
        (function () {
            document.getElementById('reportForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const message = document.getElementById('message').value;

                try {
                    const response = await fetch('/api/laporan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });

                    const data = await response.json();
                    document.getElementById('responseMessage').innerText = data.message;
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('responseMessage').innerText = 'Terjadi kesalahan saat mengirim laporan!';
                }
            });
        })();
    </script>
</body>
</html>
